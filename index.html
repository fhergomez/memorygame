<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="col-sm-3 players">
				<div class="player-1">Player 1</div>
				<div class="player-2">Player 2</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-offset-2">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-offset-2">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-offset-2">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-offset-2">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
		<div class="row score">
			<div class="col-sm-6 col-offset-2 points">
				Score: 0
			</div>
			<div class="col-sm-4 col-offset-2 time">
				0:00:00
			</div>
		</div>
	</div>

</body>
</html>
